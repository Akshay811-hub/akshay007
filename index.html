<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Watches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            width: 250px;
        }
        .product img {
            width: 200px;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0 5px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Watches</h1>
        <p>Exclusive collection of Rolex and Fossil watches</p>
    </header>

    <div class="product">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Rolex_Oyster_Perpetual.jpg/320px-Rolex_Oyster_Perpetual.jpg" alt="Rolex Watch">
        <h2>Rolex Oyster</h2>
