<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolex Watches</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffd700; /* gold color */
        }

        /* Main section */
        .hero {
            background-image: url('https://images.unsplash.com/photo-1599943876511-1181c06b2954?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        .hero h2 {
            font-size: 3em;
            text-align: center;
        }

        /* Watches section */
        .watches {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 20px;
            gap: 30px;
        }

        .watch-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 250px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .watch-card:hover {
            transform: translateY(-10px);
        }

        .watch-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .watch-card h3 {
            margin: 15px 0 5px;
        }

        .watch-card p {
            margin: 0 0 15px;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ROLEX</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Luxury Watches for Every Moment</h2>
    </section>

    <section class="watches">
        <div class="watch-card">
            <img src="https://images.unsplash.com/photo-1600185366747-536e3f04e169?auto=format&fit=crop&w=800&q=80" alt="Rolex Watch 1">
            <h3>Rolex Submariner</h3>
            <p>$8,500</p>
        </div>
        <div class="watch-card">
            <img src="https://images.unsplash.com/photo-1612543477761-4c85d5441774?auto=format&fit=crop&w=800&q=80" alt="Rolex Watch 2">
            <h3>Rolex Daytona</h3>
            <p>$12,000</p>
        </div>
        <div class="watch-card">
            <img src="https://images.unsplash.com/photo-1600185366736-29d3df6f79fa?auto=format&fit=crop&w=800&q=80" alt="Rolex Watch 3">
            <h3>Rolex Datejust</h3>
            <p>$9,000</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Rolex Watches. All Rights Reserved.</p>
    </footer>
</body>
</html>
